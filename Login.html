    <main class="mainlogin">
        <input type="text" name="usuario" style="height: 30px;"
        placeholder="Nome de usuario" required
        oninvalid="setCustonValidity('Este campoé obrigatorio')"><br>

        <input type="password" name="senha" id="senha" style="height: 30px;"
        placeholder="Qualquer senha" required 
        oninvalid="setCustonvalidity('Este campo é obrigatorio')">
        <button type="button" onclick="mostrarSenha()" style="height: 30px;">Mostrar</button>
        <script>
            function mostrarSenha(){
                var tipo=document.getElementById("senha");
                if (tipo.type=="password"){
                    tipo.type = "text";
                }else {
                    tipo.type="password";
                }
            }
        </script><br>

       <a href="logado.html"><input type="submit" value="Confirmar" style="height: 30px;"></a>
